<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Total Gold: <span  class="border border-dark">{{ session['total_gold'] }}</span></h1>
        </div>
        <div class="row">
            <a class='btn btn-info' href="/reset">Play again</a>
        </div>
        <div class="row">
            <div class="border border-dark rounded building">
                <h3>Farm:</h3>
                <h4>Earn 10 - 20 gold</h4>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value='farm'>
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="border border-dark rounded building">
                <h3>Cave:</h3>
                <h4>Earn 5 - 10</h4>
                <form action="/process_money" method="post">
                  <input type="hidden" name="building" value="cave" />
                  <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="border border-dark rounded building">
                <h3>House:</h3>
                <h4>Earn 2-5</h4>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value='house'>
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="border border-dark rounded building">
                <h3>Casino</h3>
                <h4>Win/Lost 0-50 gold</h4>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value='casino'>
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
        </div>
        <div class="row">
            <h3>Activities:</h3>
        </div>
        <div class="row">
            <div class="activities border border-dark">
                {% for act in session['activites'] %}
                    <p class={{ act['class'] }}>{{ act['message'] }}</p>
                {% endfor %}
            </div>  
        </div>
    </div>
</body>
</html>
